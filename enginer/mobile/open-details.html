<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
		<title>闸门开启详情</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="css/open-details.css"/>
	</head>
	<body>
	    <div class="top">
	    	<div class="weui-flex">
		      <div>
		      	<div class="placeholder">
		      		<i class="fa fa-chevron-left fa-lg ic"></i>
		      	</div>
		      </div>
		      <div class="weui-flex__item">
		      	<div class="placeholder">
		      		<p>闸门开启详情</p>
		      	</div>
		      </div>
		    </div>
	    </div>
	    <div class="mid">
	    	<div class="weui-cells__title title">开启详情</div>
	    	<div class="content">
	    		<div class="weui-cells">
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>闸门名称</span>
					    </div>
					    <div class="weui-cell__ft zhaname" ></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>闸门状态</span>
					    </div>
					    <div class="weui-cell__ft gStatus"></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>控制方式</span>
					    </div>
					    <div class="weui-cell__ft controlMethod"></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>闸位计选择</span>
					    </div>
					    <div class="weui-cell__ft "></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>闸位开度</span>
					    </div>
					    <div class="weui-cell__ft gatePosition"></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>时间</span>
					    </div>
					    <div class="weui-cell__ft time"></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>事故</span>
					    </div>
					    <div class="weui-cell__ft accident"></div>
				 	</div>
				  	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <span>故障</span>
					    </div>
					    <div class="weui-cell__ft malfunction"></div>
				 	</div>
				 	<div class="weui-cell" style="border: none;">
						
				 	</div>
				</div>
	    	</div>
	    </div>
	    
	    
	</body>
<script src="../public/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/open-details.js" type="text/javascript" charset="utf-8"></script>
</html>
